spring:
  profile:
    active: ${PROFILE}
  application:
    name: Enterprise

  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/enterprise}
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:password}

  jpa:
    database: postgresql
    hibernate:
      ddl-auto: none
      show-sql: true
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"
        format_sql: true
  mvc:
    format:
      date-time: iso

  liquibase:
    enabled: true
    change-log: "classpath:/liquibase/changelog-master.yaml"

  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE:10MB}
      max-request-size: ${MAX_REQUEST_SIZE:10MB}

server:
  port: ${SERVER_PORT:8088}

debug: false

logging:
  level:
    liquibase: INFO
    org:
      springframework: INFO
    com:
      knits:
        enterprise: DEBUG
